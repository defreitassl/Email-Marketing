<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MailBoost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>

    <header>

        <nav class="navbar navbar-expand-md bg-primary" data-bs-theme="light">
            
            <div class="container-lg gap-3 p-0">
                <a class="navbar-brand text-light" href="/home"><img src="../static/images/logoMailBoost.png" width="70" height="70">MailBoost</a>
                <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-3">                  
                        <li class="nav-item">
                            <a class="nav-link text-light" aria-current="page" href="/home">Home</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Clientes</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="">Adicionar clientes</a></li>
                                <li><a class="dropdown-item" href="">Editar clientes</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="">Remover clientes</a></li>
                            </ul>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Campanhas
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Criar Campanha</a></li>
                                <li><a class="dropdown-item" href="#">Ver m√©tricas</a></li>
                                <li><a class="dropdown-item" href="#">Grupos de clientes</a></li>
                            </ul>
                        </li>              
                    </ul>
                    
                    <div class="navbar-nav"> 
                        <li class="nav-item">
                            <a class="nav-link text-danger fs-5" href="/"><strong>Sair</strong></a>
                        </li>
                    </div>
                    
                </div>
 
            </div>
        </nav>

    </header>
    
    <main>

        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="staticBackdropLabel">Offcanvas</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
            </div>
        </div>

        {% block conteudo%}{% endblock %}

    </main>
    
    <footer class="bg-primary py-3">
        <p class="d-flex align-items-center justify-content-center m-0"><strong><a class="text-decoration-none text-light" href="https://github.com/defreitassl">&copy; 2024 Douglas Freitas</a></strong></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
</body>
</html>
